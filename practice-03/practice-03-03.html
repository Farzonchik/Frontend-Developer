+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <p id="output"></p>
<body>
    <script>
        const num1 = Number(prompt("Enter the first number"));
        const num2 = Number(prompt("Enter the second number"));

        if (num1 > num2){
            document.getElementById("output").textContent = 
            "First number " + num1 + " is greater than the second number " + num2 + ".";
        } else if (num1 < num2){
            document.getElementById("output").textContent = 
            "Second number " + num2 + " is greater than the first number " + num1 + ".";
        } else {
            document.getElementById("output").textContent = 
            "Numbers are equal.";
        }
    </script>

    <style>
        #output {
            text-align: center;
            text-transform: uppercase;
            font-size: 30px;
            color: black;
            font-weight: bold;
            font-style: normal;
        }
    </style>
</body>
</html>
