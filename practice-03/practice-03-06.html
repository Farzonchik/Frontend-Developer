<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        const num1 = Number(9007199254740992);
        const num2 = Number(9007199254740993);

        if (num1 == num2){
            document.getElementById("output").textContent = 
            "Numbers are equal";
        } else {
            document.getElementById("output").textContent = 
            "Numbers are not equal";
        }
    </script>
</body>
</html>
