<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter the integer as month: <input type="number" id="month"></label>
    <button id="check">Check the month</button>
    <p id="output"></p>

    <script>
        const input = document.getElementById("month");
        const output = document.getElementById("output");
        const button = document.getElementById("check");

        button.addEventListener("click", function() {
            let message = "";
            const month = Number(input.value);
            
            switch(month) {
                case 1: {
                    message += "January";
                    break;
                }
                case 2: {
                    message += "February";
                    break;
                }
                case 3: {
                    message += "March";
                    break;
                }
                case 4: {
                    message += "April";
                    break;
                }
                case 5: {
                    message += "May";
                    break;
                }
                case 6: {
                    message += "June";
                    break;
                }
                case 7: {
                    message += "July";
                    break;
                }
                case 8: {
                    message += "August";
                    break;
                }
                case 9: {
                    message += "September";
                    break;
                }
                case 10: {
                    message += "October";
                    break;
                }
                case 11: {
                    message += "November";
                    break;
                }
                case 12: {
                    message += "December";
                    break;
                }
                default: {
                    message += "Invalid input for month. Try again!";
                }
            }

            output.textContent = message;
        });
    </script>
</body>
</html>
