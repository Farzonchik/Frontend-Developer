<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            font-size: 50px;
            text-align: center;
            padding: 50px;
            text-transform: uppercase;
            text-shadow: black;
        }
    </style>
</head>
<p id="output"></p>
<body>
    <script>
        const input = Number(prompt("Enter the temperature in Fahrenheit"));

        const result = fahToCelsium(input);

        document.getElementById("output").textContent = 
        "Temperature in Celsium: " + result.toFixed(2);

        function fahToCelsium(degree) {
            return parseFloat((5 / 9) * (degree - 32));
        }
    </script>
</body>
</html>
