<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            font-size: 50px;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<p id="output"></p>
<body>
    <script>
        let num1 = Number(prompt("First Number"));
        let num2 = Number(prompt("Second Number"));

        document.getElementById("output").innerHTML =
        "Before swapping: " + "a = " + num1 + "; b = " + num2 + "<br>";

        [num1, num2] = swap(num1, num2);

        document.getElementById("output").innerHTML +=
        "After swapping: " + "a = " + num1 + "; b = " + num2;

        function swap(a , b){
            const temp = a;
            a = b;
            b = temp;

            return [a, b];
        }
    </script>
</body>
</html>
