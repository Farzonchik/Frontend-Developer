<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            text-align: center;
            color: rebeccapurple;
            font-size: 50px;
        }
    </style>
</head>
<p id="output"></p>
<body>
    <script>
        let output = "";
        let sum = Number(0);
        for(let i = 1; i <= 9;i++){
            sum += i;
            if(i == 9){
                output += i + " = " + sum;
            } else {
            output += i + " + ";
            }
        }

        document.getElementById("output").textContent = output;
    </script>
</body>
</html>
